<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>Join or Create a Room</h1>

            <button id="createRoom">Create a Room</button>
            
            <hr>

            <input type="text" id="roomCode" placeholder="Enter Room Code" maxlength="4">
            <button id="joinRoom">Join a Room</button>

            <p><a href="/logout">Logout</a></p>
        </div>
    </div>
    <script>
        document.getElementById("createRoom").addEventListener("click", function() {
            fetch("/create-room", { 
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "X-Requested-With": "XMLHttpRequest"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = `/chat?roomId=${data.roomId}`;
                } else {
                    alert("Error creating room: " + data.message);
                }
            })
            .catch(err => console.error("Error:", err));
        });

        document.getElementById("joinRoom").addEventListener("click", function() {
            const roomId = document.getElementById("roomCode").value.trim().toUpperCase();
            if (roomId.length === 4) {
                window.location.href = `/chat?roomId=${roomId}`;
            } else {
                alert("Enter a valid 4-character room ID.");
            }
        });
    </script>    
</body>
</html>
