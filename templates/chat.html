<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel chat-panel">
            <h1>Chatroom: <span id="roomId"></span></h1> <!-- Room ID Display -->
            <div id="messages"></div>

            <input type="text" id="messageInput" placeholder="Type a message..." maxlength="50">
            <button id="sendButton">Send</button> 

            <p id="charCount">50 characters remaining</p>

            <button id="leaveChat">Leave Chat</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get("room") || "Unknown";
            document.getElementById("roomId").textContent = roomId;
            sessionStorage.setItem("room", roomId);
        });
    </script>

    <script src="{{ url_for('static', filename='client.js') }}"></script>
</body>
</html>
