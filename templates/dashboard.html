<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CurtisConnect</title>
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/css/emoji-mart.css">
        <!-- Library Dependencies -->
        <!-- Core Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <!-- Utility Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
        <!-- Client-side logic -->
        <script src="{{ url_for('static', filename='client.js') }}"></script>
    </head>
<body>
    <div class="app-container">
        <!-- Sidebar for Rooms -->
        <div class="sidebar">
            <h2>CurtisConnect</h2>

            <button id="createRoom">Create a Room</button>
            <input type="text" id="roomCode" placeholder="Enter Room Code" maxlength="4">
            <button id="joinRoom">Join a Room</button>

            <div class="room-list" id="roomList"></div>

            <h1>Chatroom: <span id="roomId">{{ roomId }}</span></h1>
            {% if roomId != "None" %}
                <button id="leaveRoomButton" class="leave-btn">🏠 Leave Room</button>
            {% endif %}

            <p><a href="/logout">Logout</a></p>
        </div>

        <!-- Main Chat Section -->
        <div class="main-content">
            <div class="chat-header">
            </div>

            <div id="messages">
                {% if roomId == "None" %}
                    <p style="color: gray; font-style: italic; text-align:center; margin-top:20px;">
                        You're currently not in a chatroom. Create or join a room using the sidebar.
                    </p>
                {% endif %}
            </div>

            <div class="message-input">
                <div class="top-actions">
                    <textarea id="messageInput" placeholder="Type a message..." maxlength="150"></textarea>
                    <button id="emojiButton">😊 Emoji</button>
                    <button id="uploadButton">📁 File Upload</button>
                </div>
                <button id="sendButton">Send</button>
            
                <div id="emoji-picker-container" style="display:none;"></div>
            </div>            
            
            <p id="charCount">150 characters remaining</p>
        </div>
    </div>
</body>
</html>
