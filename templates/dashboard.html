<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurtisConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='marked.min.js') }}"></script>
    <script src="{{ url_for('static', filename='emoji-mart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='client.js') }}"></script>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>CurtisConnect</h2>
            <button id="createRoom">Create a Room</button>
            <input type="text" id="roomCode" placeholder="Room Code" maxlength="4">
            <button id="joinRoom">Join Room</button>
            <div id="roomList"></div>
            <h3>Current Room: <span id="roomId"></span></h3>
            <button id="leaveRoomButton" class="leave-btn" style="display: none;">🏠 Leave Room</button>
            <p><a href="/logout">Logout</a></p>
        </aside>

        <!-- Main Area -->
        <main class="chat-container">
            <div class="welcome-panel">
                <h2>Welcome to CurtisConnect</h2>
                <p>Please join or create a room to start chatting.</p>
            </div>

            <div class="chat-pane">
                <div id="messages" class="messages"></div>
                <div id="typingBanner" class="typing-banner" style="display:none;"></div>
                <div class="input-area">
                    <textarea id="messageInput" placeholder="Type a message..." maxlength="150"></textarea>
                    <div class="input-actions">
                        <button id="emojiButton">😊 Emoji</button>
                        <button id="uploadButton">📁 File Upload</button>
                        <button id="sendButton">Send</button>
                    </div>
                    <div id="charCount">150 characters remaining</div>
                    <div id="emoji-picker-container" style="display:none;"></div>
                </div>
            </div>

            <div id="roomRoster" class="roster">
                <h3>In Room</h3>
                <div id="rosterList"></div>
            </div>
        </main>
    </div>
</body>
</html>
